<head>

    <style>
        body{
            background-color: rgb(77, 117, 133);
        }
        div{
            margin: 5px;
            padding: 4px;
            height: 100px;

        }

    </style>

<body>
    <button id="btn1">Click me!</button>
    <button ondblclick="console.log('Button two time touch kara!')">Click me2!</button>
    <div>Lorem ipsum dolor s</div>


    <script>
        let btn1 = document.querySelector('#btn1');
        btn1.onclick = (evt) =>{
            console.log('Button one clicked!');
            console.log(evt);
            console.log(evt.type);
            console.log(evt.target);
            console.log(evt.clientX, evt.ClientY);
        }


        let div = document.querySelector('div');
        div.onmouseover = (evt) => {
            console.log('Mouse is over the div please move it!');
        }
    </script>



</body>
